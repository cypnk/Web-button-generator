<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<title>Web button generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
	<h1>Web button generator</h1>
	<noscript><p>This generator uses JavaScript</p></noscript>
	<p>Presets : 
		<a href="#" id="btn_rss" rel="preset">RSS Feed</a> | 
		<a href="#" id="btn_atom" rel="preset">Atom Feed</a> | 
		<a href="#" id="btn_reset" rel="preset">Reset</a>
	</p>
<div class="form">
	<p id="generated"></p>
	<p><label for="style">Style</label> 
		<select id="style">
			<option value="normal" selected>Normal</option>
			<option value="bold">Bold</option>
			<option value="expanded">Expanded</option>
			<option value="expanded bold">Bold Expanded</option>
		</select>
	</p>
	<p><label for="input">Your text</label><input type="text" id="input" value="-  Cyberpunk  -"></p>
	<p><label for="vertical">Vertical adjust</label><input type="range" id="vertical" value="-1" min="-10" max="10" step="1"></p>
	<p><label for="color">Color</label><input type="text" id="color" value="fff"></p>
	<p><label for="stroke">Text stroke</label><input type="text" id="stroke" value="000"></p>
	<p><label for="shadow">Text shadow</label><input type="range" id="shadow" value="0.1" min="0" max="1" step="0.1"></p>
	
	<p><label for="border">Outer border</label><input type="text" id="border" value="000"></p>
	<p><label for="background">Background</label><input type="text" id="background" value="263238"></p>
	<p><label for="iborder">Inner border</label><input type="text" id="iborder" value="FFCA28"></p>
	
	<p><label for="ladj">Left adjust</label><input type="range" id="ladj" value="25" min="0" max="88" step="1"></p>
	<p><label for="lseg">Left segment</label><input type="text" id="lseg" value="263238"></p>
	<p><label for="lborder">Left inner border</label><input type="text" id="lborder" value="263238"></p>
	
	<p><label for="rseg">Right segment</label><input type="text" id="rseg" value="263238"></p>
	<p><label for="radj">Right adjust</label><input type="range" id="radj" value="25" min="0" max="88" step="1"></p>
	<p><label for="rborder">Right inner border</label><input type="text" id="rborder" value="263238"></p>
</div>
<p><a href="" id="save" download>Click to save</a> your button.</p>
<ul id="history" class="ns"></ul>
<footer>
	<p><a href="https://sh2.us/buttons/">Back</a></p>
</footer>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
